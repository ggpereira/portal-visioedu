<mat-toolbar id="mainToolbar" color="primary">
  <mat-icon id="toolbarMenu" (click)="onToolbarToogle()">
    subject
  </mat-icon>
  VisioEdu
  <span class="toolbar-spacer"></span>
  <mat-icon class="toolbar-icon" matBadge="8" matBadgePosition="after" matBadgeColor="accent">
    visibility
  </mat-icon>

  <!-- <mat-form-field>
    <input matInput placeholder="Input">
  </mat-form-field> -->
</mat-toolbar>

<mat-sidenav-container id="sidenavContainer" fullscreen>
  <mat-sidenav mode="side" opened #sidenav id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen">
    <mat-list id="menus">
      <mat-list-item>
        <button class="menu-item" routerLink="/" mat-flat-button>
          <mat-icon>dashboard</mat-icon>
          Página Inicial
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="menu-item" routerLink="/estatisticas" mat-flat-button>
          <mat-icon>assessment</mat-icon>
          Estatísticas
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="menu-item" mat-flat-button>
          <mat-icon>compare_arrows</mat-icon>
          Compare
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="menu-item" routerLink="/sobre" mat-flat-button>
          <mat-icon>info</mat-icon>
          Sobre
        </button>
      </mat-list-item>

    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content [ngStyle]="{'margin-left.px': contentMargin}">
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
