<div class="search-box-container">
  <form>
      <mat-form-field class="search-box-size">
        <input type="text" placeholder="Digite um municipio" aria-label="Municipio" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option.municipio">
            {{option.municipio}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  </form>
</div>
