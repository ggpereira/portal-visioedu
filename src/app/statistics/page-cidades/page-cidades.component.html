<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Digite um municipio" aria-label="Municipio" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option.municipio}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
